includes:
  prices: price-conf.yaml
  aliases: aliases-conf.yaml

engine:
  type:
    any@: [gas, diesel]
    line@!kuga: [electric, gas, diesel]
  drive:
    any@: [2WD]
    model@![fiat, ford]: [4WD, 2WD]
  block:
    type:
      any@: "V"
      model@bmw: "inline"
      enabled@:
        any@: true
        line@kuga: false
    cylinder-count:
      any@: 4
      drive@!2WD: 6

headlights:
  halogen:
    color: 3200
    intensity: 1000
  xenon:
    color: 3300
    intensity: 1100
  model@bmw:
    led:
      color: 4500
      intensity:
        any@: 3500
        cat@crossover: 4000
    laser:
      color: 5500
      intensity: 5000
  line@kuga:
    xenon:
      color: 3500
      intensity: 1200
    led:
      color: 4500
      intensity: 4000

production-models:
  model@toyota: |
    Tacoma : 2005
    Prius : 1997
    Sequoia : 2000
    Corolla Cross : 2020
  enabled@:
    any@: false
    model@toyota: true

available-colors:
  any@: [white, black]
  model@bmw: [white, black, blue, metalic]
  line@x5: [white, black, blue]
  model@ford:
    any@: [black, metalic]
    cat@crossover: [white, black, metalic, gray]
    add-in*@ls: [white, black]
    add-in*@panoramic-roof: [white, black, metalic]

horsepower:
  any@: 400
  model@fiat: 380
  model@bmw:
    any@: 480
    drive@4WD: 500
  model@[toyota, ford]:
    drive@4WD: 350
    drive@2WD: 300

engine-info:
  label: Block ${mdc:engine.block.type} Type ${mdc:horsepower} Horsepower Year ${ctx:year} with ${outer_pattern}
  list: ["${mdc:engine.block.type}", "Cylinders: ${mdc:engine.block.cylinder-count}", "${ctx:year}", "${outer_pattern}"]
  objects: ["${mdc:engine}", "${mdc:engine.block}"]

off-road:
  clearance@[..12.0]: false
  clearance@[!12.0..17.0, 19.0, 20.0]: true
  clearance@[!20.0..]: true
  clearance@4.5: false
  clearance@[21.0]: false
  clearance@28.0: false
  clearance@![..28.0]: true

options: {"parking-assist": true, "cruise-control": false, "lights": "led"}
